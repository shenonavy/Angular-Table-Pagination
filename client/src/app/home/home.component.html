<table class="table table-striped table-dark mt-2">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Contact Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeeList">
        <th>{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.contactNumber}}</td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-xs-12 col-12 d-flex justify-content-center">
      <pagination [totalItems]="total" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
